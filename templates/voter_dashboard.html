<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSLR Voting Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="dashboard-body">

<!-- Top Bar -->
<header class="top-bar">
    <div class="brand">
        <img src="/static/logo.png" alt="Shangri-La Logo" class="brand-logo">
        <div class="brand-text">
            <h1>Shangri-La Referendum</h1>
        </div>
    </div>

    <div class="user-area">
        <span class="welcome-text">Welcome, {{ voter_name }}</span>
        <a href="/voter/logout" class="logout-btn" title="Logout">
            âŽ‹
        </a>
    </div>
</header>

<!-- Main Content -->
<main class="dashboard-content">

    <div class="dashboard-card">
        <img src="/static/referendum.png" alt="Active Referendums">
        <h3>Referendums</h3>
        <p>View and participate in referendums</p>
        <a href="/mslr/referendums" class="primary-btn">
            View Referendums
        </a>
    </div>

    <div class="dashboard-card">
        <img src="/static/results.png" alt="Closed Results">
        <h3>Results</h3>
        <p>View results of completed referendums</p>

        {% if results_available %}
            <a href="/mslr/results" class="primary-btn">
                View Results
            </a>
        {% else %}
            <button class="secondary-btn" disabled>
                Coming Soon
            </button>
        {% endif %}
    </div>

</main>

</body>
</html>
